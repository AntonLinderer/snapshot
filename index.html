<!doctype html>
<html lang="en">
  <head>
    <title>Snapshot</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      body {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      #capture-view video {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        overflow: hidden;
      }

      #capture-view video.mirror {
        transform: translate(-50%, -50%) scaleX(-1);
      }

      #capture-view .button-ring {
        position: absolute;
        bottom: 100px;
        left: 50%;
        border-radius: 60px;
        transform: translateX(-50%);
        border: 20px solid rgba(255, 255, 255, 0.2);
      }

      #capture-view #capture-button {
        border-radius: 40px;
        width: 80px;
        height: 80px;
        background-color: #ff8080;
        border: 20px solid white;
        overflow: hidden;
      }

      button:focus {
        box-shadow: 0 0 6px 6px blueviolet;
        outline: 0;
      }

      #image-view #output-image {
        width: 100%;
      }

      #image-view #image-edit-button {
        position: absolute;
        bottom: 100px;
        right: 100px;
        border-radius: 25px;
        width: 50px;
        height: 50px;
        background-color: white;
        border: 2px solid black;
        overflow: hidden;
      }

      #edit-view, #edit-view #edit-dest {
        height: 100%;
      }

      #edit-view canvas {
        max-height: calc(100% - 120px);
        max-width: calc(100% - 20px);
        margin: 10px 0;
        position: relative;
        transform: translate(-50%);
        left: 50%;
      }

      #edit-view .bottom-ui {
        height: 100px;
        margin: 0;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      #edit-view .slider-panel {
        display: none;
      }

      .view-element {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="view-element" id="capture-view">
      <video id="capture-preview"></video>
      <div class="button-ring">
        <button id="capture-button" aria-label="Take photo" autofocus tabindex="0"></button>
      </div>
    </div>

    <div class="view-element" id="image-view">
      <img id="output-image" />
      <button id="image-edit-button">
        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>

    <div class="view-element" id="edit-view">
      <div id="edit-dest"></div>
      <div class="bottom-ui">
        <div class="slider-chooser"></div>
        <div class="slider-panel">
          <label for="saturation">Saturation <input id="saturation" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel">
          <label for="warmth">Warmth <input id="warmth" type="range" min="-4" max="4" step="any" /></label>
        </div>
        <div class="slider-panel">
          <label for="sharpen">Sharpen <input id="sharpen" type="range" min="0" max="100" value="0" /></label>
        </div>
        <div class="slider-panel">
          <label for="brightness">Brightness <input id="brightness" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel">
          <label for="contrast">Contrast <input id="contrast" type="range" min="0" max="100" /></label>
        </div>
      </div>
    </div>

    <noscript>
      JavaScript isn't enabled, so I'm afraid this app does nothing.
    </noscript>

    <script src="/dist/app.min.js"></script>
  </body>
</html>
