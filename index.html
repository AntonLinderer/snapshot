<!doctype html>
<html lang="en">
  <head>
    <title>Snapshot</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }

      body {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      #capture video {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        overflow: hidden;
      }

      #capture .button-ring {
        position: absolute;
        bottom: 100px;
        left: 50%;
        border-radius: 60px;
        transform: translateX(-50%);
        border: 20px solid rgba(255, 255, 255, 0.2);
      }

      #capture #capture-button {
        border-radius: 40px;
        width: 80px;
        height: 80px;
        background-color: #ff8080;
        border: 20px solid white;
        overflow: hidden;
      }

      #capture #capture-button:focus {
        box-shadow: 0 0 6px 6px blueviolet;
        outline: 0;
      }

      #capture #output-image {
        display: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="capture">
      <video id="capture-preview" autoplay></video>
      <img id="output-image" />
      <div class="button-ring">
        <button id="capture-button" aria-label="Take photo" autofocus tabindex="0"></button>
      </div>
    </div>

    <noscript>
      JavaScript isn't enabled, so I'm afraid this app does nothing.
    </noscript>

    <script src="dist/app.min.js"></script>
  </body>
</html>
