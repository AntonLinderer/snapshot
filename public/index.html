<!doctype html>
<html lang="en">
  <head>
    <title>Snapshot</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#353535">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html, body {
        height: 100%;
      }

      body {
        position: relative;
        width: 100%;
        overflow: hidden;
        background-color: #353535;
        color: white;
      }

      button.dark, button.light {
        margin: 5px;
        border-radius: 18px;
        width: 36px;
        height: 36px;
        background-color: rgba(255, 255, 255, 0);
        overflow: hidden;
        border: none;
        color: white;
        position: relative;
      }

      button.light {
        color: black;
        background-color: white;
      }

      button.dark:hover, button.dark:focus {
        background-color: #535353;
        outline: 0;
      }

      button.light:hover, button.light:focus {
        background-color: #d0d0d0;
        outline: 0;
      }

      button svg {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .view-element {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100%;
      }

      svg {
        fill: currentColor;
      }

      .hidden {
        display: none;
      }

      .left {
        align-self: flex-start;
      }

      .right {
        align-self: flex-end;
      }

      .bottom {
        margin-top: auto;
      }

      .center {
        align-self: center;
      }

      /* Capture */

      #capture-view video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        overflow: hidden;
        z-index: -1;
      }

      #capture-view video.mirror {
        transform: translate(-50%, -50%) scaleX(-1);
      }

      #capture-button-inner {
        width: 64px;
        height: 64px;
        border-radius: 32px;
        margin: 16px;
        background-color: white;
      }

      #capture-button {
        color: black;
        background-color: white;
        margin: 80px;
        width: 96px;
        height: 96px;
        border-radius: 48px;
        background-color: rgba(255, 255, 255, 0.3);
        overflow: hidden;
        border: none;
        position: relative;
      }

      #capture-button:focus, #capture-button:hover {
        width: 106px;
        height: 106px;
        border: 5px #50E3C2 solid;
        margin: 75px;
        border-radius: 53px;
        outline: 0;
      }

      /* Image view */

      #image-view #output-image {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 1px 3px 10px black;
      }

      #image-view #output-image {
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #image-view #image-edit-button {
        position: absolute;
        bottom: 100px;
        right: 100px;
      }

      /* Edit */

      #edit-view canvas {
        max-width: calc(100% - 40px);
        max-height: calc(100% - 20px);
        box-shadow: 1px 3px 10px black;
        display: block;
        margin: 0 auto;
      }

      #edit-view #edit-dest {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #edit-view .bottom-ui {
        background-color: #282828;
        box-shadow: inset 0px 1px 5px 0px black;
      }

      /* Sliders */

      input[type=range] {
        -webkit-appearance: none;
        opacity: 0.7;
        margin: 7px 0;
        vertical-align: middle;
      }
      input[type=range]:focus {
        opacity: 1.0;
        outline: none;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #50E3C2;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 13px;
        width: 13px;
        border-radius: 7px;
        background: #50E3C2;
        -webkit-appearance: none;
        margin-top: -6px;
      }
    </style>
  </head>
  <body>
    <svg class="hidden">
      <defs>
        <g id="svg-edit">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </g>
        <g id="svg-arrow-back">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </g>
        <g id="svg-photo-camera">
          <circle cx="12" cy="12" r="3.2"/>
          <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </g>
      </defs>
    </svg>

    <div class="view-element hidden" id="capture-view">
      <div class="toolbar left">
        <button class="dark" id="capture-view-back" aria-label="Back" tabindex="0">
          <svg height="24" viewBox="0 0 24 24" width="24">
            <use href="#svg-arrow-back" />
          </svg>
        </button>
      </div>
      <div class="toolbar center bottom">
        <button id="capture-button" aria-label="Take photo" autofocus tabindex="0">
          <div id="capture-button-inner">
            <svg height="24" viewBox="0 0 24 24" width="24">
              <use href="#svg-photo-camera" />
            </svg>
          </div>
        </button>
      </div>
      <video id="capture-preview"></video>
    </div>

    <div class="view-element hidden" id="image-view">
      <img id="output-image" />
      <button class="dark" id="image-edit-button">
        <svg height="24" viewBox="0 0 24 24" width="24">
          <use href="#svg-edit" />
        </svg>
      </button>
    </div>

    <div class="view-element hidden" id="edit-view">
      <div class="toolbar">
        <button class="dark" id="edit-view-back">
          <svg height="24" viewBox="0 0 24 24" width="24">
            <use href="#svg-arrow-back" />
          </svg>
        </button>
      </div>
      <div id="edit-dest"></div>
      <div class="bottom-ui bottom">
        <div class="slider-chooser"></div>
        <div class="slider-panel">
          <label for="saturation">Saturation <input id="saturation" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel">
          <label for="warmth">Warmth <input id="warmth" type="range" min="-4" max="4" step="any" /></label>
        </div>
        <div class="slider-panel">
          <label for="sharpen">Sharpen <input id="sharpen" type="range" min="-100" max="100" value="0" /></label>
        </div>
        <div class="slider-panel">
          <label for="brightness">Brightness <input id="brightness" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel">
          <label for="blur">Blur <input id="blur" type="range" min="0" max="200" value="50"/></label>
        </div>
        <div class="slider-panel">
          <label for="contrast">Contrast <input id="contrast" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel">
          <label for="vignette">Vignette <input id="vignette" type="range" min="10" max="100" value="100"/></label>
        </div>
        <div class="slider-panel">
          <label for="grey">Grey <input id="grey" type="range" min="0" max="50" value="0.5" step="any"/></label>
        </div>
      </div>
    </div>

    <noscript>
      JavaScript isn't enabled, so I'm afraid this app does nothing.
    </noscript>

    <script src="/app.min.js"></script>
  </body>
</html>
